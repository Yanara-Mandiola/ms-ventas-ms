# Configuración conexión MySQL para la base de datos FERREMAS
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/FERREMAS?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1313

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# URL microservicio ms-ventas-db
ms-ventas-db.url=http://localhost:8081

# Configuración WebPay Producción
webpay.api.url=https://webpay3g.transbank.cl
webpay.commerce.code=TU_CODIGO_COMERCIO_PRODUCCION
webpay.api.key=TU_API_KEY_PRODUCCION

# Puerto local para ms-ventas-ms
server.port=8082
